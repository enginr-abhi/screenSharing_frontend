<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Screen Share â€” Stable Permission Build</title>
<link rel="stylesheet" href="main.css">
</head>
<body>
<header>Screen Share</header>

<div class="panel">
  <div class="row">
    <label>Room:</label>
      <input id="room" value="room1" />
    <button id="joinBtn">Join</button>
    <button id="shareBtn" disabled>Share Screen</button>
    <button id="stopBtn" disabled>Stop</button>
    <span id="status"></span>
  </div>

  <div id="perm">
    <div id="permText">Peer wants to view your screen.</div>
    <div class="actions">
      <button class="btn-ok" id="acceptBtn">Accept</button>
      <button class="btn-no" id="rejectBtn">Reject</button>
    </div>
  </div>

  <div class="videos">
    <video id="local" autoplay muted playsinline></video>
    <video id="remote" autoplay playsinline></video>
  </div>
</div>

<script src="https://screensharing-test-backend.onrender.com/socket.io/socket.io.js"></script>
 <!-- <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script> -->
<script src="script.js"></script>
</body>
</html>
