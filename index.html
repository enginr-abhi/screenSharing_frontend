<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Screen Share — Remote Control</title>
  <link rel="stylesheet" href="main.css" />
</head>
<body>
  <header><h1 role="heading" aria-level="1">Screen Share</h1></header>
  
  <main class="panel">
  <div class="panel">
    <div class="row">
      <label for="name">Name:</label>
      <input id="name" placeholder="Enter your name" name="name"/>
    </div>

    <div class="row">
      <label for="room">Room:</label>
      <input id="room" value="room1" name="room"/>
      <button id="joinBtn" type="button" >Join</button>
      <button id="shareBtn" type="button" disabled aria-disabled="true">Request Access</button>
      <button id="stopBtn" type="button" disabled>Stop</button>
      <span id="status"></span>
    </div>

    <div id="perm" class="perm-box">
      <div id="permText">Peer wants to view your screen</div>
      <div class="actions">
        <button class="btn-ok" id="acceptBtn" type="button">Accept</button>
        <button class="btn-no" id="rejectBtn" type="button">Reject</button>
      </div>
    </div>

    <div class="videos">
      <video id="local" autoplay muted playsinline title="Your screen preview" aria-label="Your screen preview"></video>
      <div class="remote-wrapper">
        <video id="remote" autoplay playsinline title="Remote screen" aria-label="Remote screen preview"></video>
        <button id="fullscreenBtn" type="button" aria-label="Enter full screen">⛶</button>
      </div>
    </div>
  </div>
</main>
  <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
