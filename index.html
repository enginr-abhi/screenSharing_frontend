<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Screen Share â€” Remote Control</title>
<link rel="stylesheet" href="main.css">
</head>
<body>
<header><h1>Screen Share</h1></header>

<!-- ðŸŸ¢ Wrap panel + sidebar in container -->
<div class="main-container">

  <!-- ðŸŽ¥ Main Panel -->
  <div class="panel">
    <div class="row">
      <label for="name">Name:</label>
      <input id="name" placeholder="Enter your name">
    </div>

    <div class="row">
      <label for="room">Room:</label>
      <input id="room" value="room1">
      <button id="joinBtn">Join</button>
      <button id="shareBtn" disabled>Request Access</button>
      <button id="stopBtn" disabled>Stop</button>
      <button id="leaveBtn" disabled>Leave</button>
      <span id="status"></span>
    </div>

    <div id="perm" class="perm-box">
      <div id="permText">Peer wants to view your screen</div>
      <div class="actions">
        <button class="btn-ok" id="acceptBtn">Accept</button>
        <button class="btn-no" id="rejectBtn">Reject</button>
      </div>
    </div>

    <div class="videos">
      <video id="local" autoplay muted playsinline></video>
      <div class="remote-wrapper">
        <video id="remote" autoplay playsinline></video>
        <button id="fullscreenBtn">â›¶</button>
      </div>
    </div>
  </div>

  <!-- ðŸŸ¢ Sidebar (Online Users List) -->
  <aside class="sidebar" id="sidebar">
    <h3>ðŸŸ¢ Online Users</h3>
    <div id="userList">
      <!-- Dynamically filled by JS -->
    </div>
  </aside>

</div>

<script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
<script src="script.js"></script>
</body>
</html>
