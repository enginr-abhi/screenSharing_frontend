<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Screen Share — Pro UI</title>
<link rel="stylesheet" href="main.css">
</head>
<body>

<header>Screen Share</header>

<div class="panel">
  <!-- Name input (hide on share) -->
  <div class="row hide-on-share">
    <label for="name">Name:</label>
    <input id="name" placeholder="Enter your name" />
  </div>
  
  <!-- Room input (hide on share) -->
  <div class="row hide-on-share">
    <label for="room">Room:</label>
    <input id="room" value="room1" />
  </div>

  <!-- Buttons row (hamesha visible) -->
  <div class="row">
    <button id="joinBtn">Join</button>
    <button id="shareBtn" disabled>Request Access</button>
    <button id="stopBtn" disabled>Stop</button>
    <span id="status"></span>
  </div>

  <!-- Permission popup -->
  <div id="perm" class="perm-box">
    <div id="permText">Peer wants to view your screen</div>
    <div class="actions">
      <button class="btn-ok" id="acceptBtn">Accept</button>
      <button class="btn-no" id="rejectBtn">Reject</button>
    </div>
  </div>

  <!-- Video section -->
  <div class="videos">
    <video id="local" autoplay muted playsinline></video>
    <div class="remote-wrapper">
      <video id="remote" autoplay playsinline></video>
      <button id="fullscreenBtn">⛶</button>
    </div>
  </div>
</div>

<script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
<script src="script.js"></script>
</body>
</html>
